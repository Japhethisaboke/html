<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute</title>
        <style>
            a {
                color: blue;
            }
            a[href="http://facebook.com"]{
                color: mediumvioletred;
            }
        </style>
       
    </head>
    <body>
        <ul>
            <li><a href="http://google.com">Google</a></li>
            <li><a href="http://facebook.com">Facebok</a></li>
            <li><a href="http://amazon.com">Amazon</a></li>
        </ul>
    </body>

</html>
